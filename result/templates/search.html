{% extends 'base.html' %}
{% load static %}
{% block title %}Student Result{% endblock title %}

{% block body %}
<a href="/"><img src="/static/img/1.png"  alt="..."></a>
<div class="container w-50 mt-3">
    <form action="/result" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-group mb-3">
            <input type="text" name="roll1" class="form-control input_user" placeholder="Enter Your Roll No. Here" required autofocus>
        </div>
        <div class="input-group mb-3">
                <select name="year" class="form-control">
                <option value="None">Select Year</option>
                <option value="">2020</option>
                <option value="">2021</option>
                </select>
        </div>
        <div class="d-flex justify-content-center mt-3 login_container">
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

{% ifequal error "no" %}
<script>
    window.location=("/score");
</script>
{% endifequal %}
{% ifequal error "yes" %}
<script>
    alert('Please enter correct roll no');
</script>
{% endifequal %}
{% endblock body %}
