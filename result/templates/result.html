{% extends 'base.html' %}
{% load static %}
{% block title %}Result_{{roll_no}}{% endblock title %}
{% block body %}

<div class="container-fluid" style="background-color:khaki">
    <center>
        <div class="container">
            {% if file %}
                <img src="{{file.url}}" style="height:55%; width:55%" class="mt-1 mb-1"/>
            {% else %}
                <center><h3 class="mt-3" style="color:red">Click below to download Your Result</h3></center>
                <center><a href="{{file.url}}" download>{{file}}</a></center>
            {% endif %}
        </div>
    </center>
</div>
{% endblock body %}
