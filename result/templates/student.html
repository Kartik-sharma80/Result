{% extends 'base.html' %}
{% load static %}
{% block title %}Student Result Search{% endblock title %}

{% block body %}
<a href="/"><img src="/static/img/1.png"  alt="..."></a>
<div class="container w-50 mt-5">
    <form method="post" action="/student" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-group mb-3">
            <input type="text" name="roll1" class="form-control input_user" placeholder="Enter Your Roll No. Here" required autofocus>
        </div>
        <div class="input-group mb-3">
            <input type="text" name="year" class="form-control input_user" placeholder="Enter Year" required autofocus>
        </div>
        <div class="input-group mb-3">
            <input type="file" name="img" class="form-control"  value="choose file" >
        </div>
        <div class="d-flex justify-content-center mt-3 login_container">
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{% if error %}
<script>
    window.location="{% url 'student' %}";
    alert('Your Record is submitted');
</script>
{% endif %}

{% endblock body %}
